<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Oembed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-info m-0">
    <div class="container">
        <div class="row p-5">
            <div class="align-self-center">
                <h1 class="text-center font-weight-bold text-light"> oEmbed Test </h1>
            </div>
        </div>
        <div class="row p-5">
            <div class="row p-2 bg-light">
                    <form action="/test" method="get">
                        <div class="input-group">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                   aria-describedby="search-addon"  name="url"/>
                            <button type="submit" class="btn btn-outline-primary">search</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<div class="bg-secondary h-100">
    <div class="container">
        <div class="row p-3">
            <div class="align-self-center bg-light p-4">
                <table class="table table-striped m-3">
                    <tr>
                        <td>title</td>
                        <td th:text="${oembed?.title}"></td>
                    </tr>
                    <tr>
                        <td>authorName</td>
                        <td th:text="${oembed?.authorName}"></td>
                    </tr>
                    <tr>
                        <td>authorUrl</td>
                        <td th:text="${oembed?.authorUrl}"></td>
                    </tr>
                    <tr>
                        <td>type</td>
                        <td th:text="${oembed?.type}"></td>
                    </tr>
                    <tr>
                        <td>version</td>
                        <td th:text="${oembed?.version}"></td>
                    </tr>
                    <tr>
                        <td>providerName</td>
                        <td th:text="${oembed?.providerName}"></td>
                    </tr>
                    <tr>
                        <td>providerUrl</td>
                        <td th:text="${oembed?.providerUrl}"></td>
                    </tr>
                    <tr>
                        <td>isPlus</td>
                        <td th:text="${oembed?.isPlus}"></td>
                    </tr>
                    <tr>
                        <td>htmlTag</td>
                        <td th:text="${oembed?.htmlTag}"></td>
                    </tr>
                    <tr>
                        <td>width</td>
                        <td th:text="${oembed?.width}"></td>
                    </tr>
                    <tr>
                        <td>height</td>
                        <td th:text="${oembed?.height}"></td>
                    </tr>
                    <tr>
                        <td>duration</td>
                        <td th:text="${oembed?.duration}"></td>
                    </tr>
                    <tr>
                        <td>description</td>
                        <td th:text="${oembed?.description}"></td>
                    </tr>
                    <tr>
                        <td>thumbnailHeight</td>
                        <td th:text="${oembed?.thumbnailHeight}"></td>
                    </tr>
                    <tr>
                        <td>thumbnailWidth</td>
                        <td th:text="${oembed?.thumbnailWidth}"></td>
                    </tr>
                    <tr>
                        <td>thumbnailUrl</td>
                        <td th:text="${oembed?.thumbnailUrl}"></td>
                    </tr>
                    <tr>
                        <td>thumbnailUrlPlay</td>
                        <td th:text="${oembed?.thumbnailUrlPlay}"></td>
                    </tr>
                    <tr>
                        <td>uploadDate</td>
                        <td th:text="${oembed?.uploadDate}"></td>
                    </tr>
                    <tr>
                        <td>videoId</td>
                        <td th:text="${oembed?.videoId}"></td>
                    </tr>
                    <tr>
                        <td>uri</td>
                        <td th:text="${oembed?.uri}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
